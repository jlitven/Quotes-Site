<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *̆̊̊̆after* these tags -->
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
  </head>
  <body>
    <!-- Goodread's user id -->
    <form method="post" class="form-horizontal" role="form">
      <div class="form-group">
        <label class="control-label col-md-5" for="usr">https://www.goodreads.com/user/show/</label>

        <div class="col-md-5">
          <input name="usr" type="text" class="form-control" id="usr" placeholder="User's Profile URL">
        </div>
      </div>

      <!-- Submit button -->
      <div class="form-group">
        <div class="col-md-offset-5 col-md-5">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
  </body>
</html>
